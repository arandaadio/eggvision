{# 
    Macro: Tombol Telur Horizontal (Egg CTA) - Anti Penyok Edition
#}

{% macro egg_cta(text, onclick='', href='#', type='button', extra_class='') %}
    {% if type == 'link' %}
    <a href="{{ href }}" class="group flex items-center gap-4 focus:outline-none cursor-pointer w-fit {{ extra_class }}">
    {% else %}
    <button onclick="{{ onclick }}" class="group flex items-center gap-4 focus:outline-none w-fit text-left {{ extra_class }}">
    {% endif %}
        
        <!-- 
             PERBAIKAN UTAMA:
             1. 'shrink-0': Mencegah telur dipencet/gepeng oleh flexbox parent.
             2. Ukuran Tetap: Memastikan rasio lebar:tinggi selalu terjaga.
        -->
        <div class="relative shrink-0 
                    w-10 h-12 sm:w-10 sm:h-12  
                    bg-premium-gold text-primary-black group-hover:bg-primary-black group-hover:text-premium-gold
                    rounded-[50%_50%_50%_50%_/_60%_60%_40%_40%] 
                    shadow-xl flex items-center justify-center 
                    transform rotate-90 transition-all duration-300 ease-out">
            
            <!-- Icon Panah -->
            <div class="-rotate-90">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </div>
            
        </div>

        <!-- Bagian Text -->
        <span class="font-sans font-bold text-lg sm:text-lg text-primary-black dark:text-pure-white transition-colors duration-300 text-left">
            {{ text|safe }}
        </span>

    {% if type == 'link' %}
    </a>
    {% else %}
    </button>
    {% endif %}
{% endmacro %}
